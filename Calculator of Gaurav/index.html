<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - HTML , CSS and Js</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>

    <div class="container ">
        <div class="display">
            <input  class="input" type="text" disabled placeholder="0"/>
        </div>

        <div class="button-container">

            <button class="operation-button button">AC</button>
            <button id="back11" class="operation-button button">DEL</button>
            <button class="operation-button button">/</button>
            <button class="operation-button button">*</button>


            <button class="digit-button button">7</button>
            <button class="digit-button button">8</button>
            <button class="digit-button button">9</button>
            <button class="operation-button button">+</button>


            <button class="digit-button button">4</button>
            <button class="digit-button button">5</button>
            <button class="digit-button button">6</button>
            <button class="operation-button button">-</button>


            <button class="digit-button button">1</button>
            <button class="digit-button button">2</button>
            <button class="digit-button button">3</button>


            <button id="equal" class="operation-button button">=</button>
            <button id="zero" class="digit-button button">0</button>
            <button class="digit-button button">.</button>
            
        </div>

        <div class="main">
            <p>Developed By Gaurav Gore ðŸ”¥</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
